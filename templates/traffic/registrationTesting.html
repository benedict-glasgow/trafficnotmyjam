<strong> Registration </strong> <br/>

{% if registerd %}

    <em> Registration successful! </em>

{% else %}
    <form id="UserForm" method="POST" action="/register/" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ userForm.as_p }}
        {{ userProfileForm.as_p }}
        <input type="submit" name="submit" value="Register" />
    </form>

{% endif %}
