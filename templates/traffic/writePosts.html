<!DOCTYPE html>
    <head>
        <title>Write Post</title>
    </head>
    
    <body>
        <h1>Write a Post</h1>
            <div>
                <form id="addPosts" method="post" action="/traffic/addPosts/">
                     {% csrf_token %}
                     {% for hidden in form.hidden_fields %}
                         {{ hidden }}
                     {% endfor %}
                     {% for field in form.visible_fields %}
                         {{ field.errors }}
                         {{ field.help_text }}
                         {{ field }}
                     {% endfor %}
                     <input type="submit" name="submit" value="Write Post" />
                </form>
            <div>
    </body>
</html>
