{% extends 'traffic/base.html' %}

{% block topbar %}

{% if loginFail %}
    <div id="topbar" class="errorbox">
        {{loginMessage}}
    </div>
{% endif %}

{% endblock %}

{% block left_body_block %}
    <div id="l-block" class="contentbox">
        <br/>
        <div id="title"> Login </div> 
        <br/><br/>
        <form id="loginForm" method="POST" action="{% url 'traffic:login' %}">
            {% csrf_token %}
            
            Username: <br/>
            <input type="text" name="username" value="" size="25" /> 
            <br/><br/>
            Password: <br/>
            <input type="password" name="password" value="" size="25" /> 
            <br/><br/>
            
            <input type="submit" name="submit" value="Submit" class="submitbutton" />
        </form>
    </div>
{% endblock %}
