<strong> {{ query }} </strong> <br/>

Posts: <br/>
{% if posts %}
	{% for post in posts %}
		<a href="/post/{{ post.slug }}/"> {{ post.title }} </a><br/>
	{% endfor %}
{% else %}
	<em> No results. </em> <br/>
{% endif %}

Comments: <br/>
{% if comments %}
	{% for comment in comments %}
		<a href="/post/{{ comment.post.slug }}/"> {{ comment.post.title }} </a> : <em> {{ comment.content }} </em> <br/>
	{% endfor %}

{% else %}
	<em> No results. </em> <br/>
{% endif %}
